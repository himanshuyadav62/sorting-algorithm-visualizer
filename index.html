<!DOCTYPE html>
<html>

<head>
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Sorting Algorithm Visualizer</h1>
    <div id="inputArr">
        <button id="randomArray">generate array</button>
        <input type="text" id="array">
        <select id="method">
            <option>Bubble Sort</option>
            <option>Merge Sort</option>
            <option>Selection Sort</option>
            <option>Quick Sort</option>
            <option>Insertion Sort</option>
            <option>Heap Sort</option>
        </select>
        <input type="range" id="range" min="10" max="400" value="200" step="10">
        <span id="rangeValue"></span>
        <button id="startButton">Start Sorting</button>
    </div>
    <div class="array-container" id="arrayContainer"></div>
    <div class="array-container" id="mergeContainer"></div>
    <script src="script.js"></script>
    
</body>

</html>
